<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>TIENDA|SKULL WORLD</title>
</head>
<body class="body-index">

    <header class="header">
        <div class="header-1">
            <a href="/index.html"><img class="header-logo" src="../img/logo.png" alt="Logo"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
            <div class="car">
                <a class="boton-volver" href="../index.html">
                    <i class="bi bi-arrow-return-left"></i> Seguir comprando
                </a>
            </div>
        </div>
        <nav class="header-menu">   
                <ul>
                    <li class="header-menu__item"><a href="/pages/tienda.html">Productos</a></li>
                    <li class="header-menu__item"><a href="/pages/preguntas.html">Preguntas frecuentes</a></li>
                    <li class="header-menu__item"><a href="/pages/contacto.html">Contacto</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <div class="carrito-titulo">
            <h2>Carrito</h2>
        </div>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito está vacío</p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img src="../img/remeras - tops/1.png" alt="Crop top Mariposa">
                        <div class="titulo-prenda">
                            <small>Titulo</small>
                            <h5>Crop Top Mariposa</h5>
                        </div>
                        <div class="precio-prenda">
                            <small>Precio</small>
                            <h5>$1000</h5>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img src="../img/pantalones/12.png" alt="Pantalón Skull">
                        <div class="titulo-prenda">
                            <small>Titulo</small>
                            <h5>Pantalón Skull</h5>
                        </div>
                        <div class="precio-prenda">
                            <small>Precio</small>
                            <h5>$2000</h5>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div  class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
                <button  class="carrito-acciones-vaciar"> Vaciar carrito </button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total</p>
                    <p id="total">$3000</p>
                </div>
                <button  class="carrito-acciones-comprar"><a href="../pages/tarjeta.html">Comprar</a></button>
            </div>
        </div>
</main>
    
</body>
</html>
